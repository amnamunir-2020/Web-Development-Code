<!DOCTYPE html>
<html>

	<title>FUNCTIONBODY-JS</title>

<body>

	<h1>WITHOUT HEAD AND SCRIPT IN BODY TAG.-</h1>

<p id="demo">
	A Paragraph .
</p>
<button type="button" onclick="MYFUNCTION()">Try</button>

<script>
	function MYFUNCTION(){
		document.getElementById('demo').innerHTML="Pargraph is changing!!";
	}
	
</script>


</body>
</html>
