<!DOCTYPE html>
<html>
<head>
	<title>FunctionHead-JS</title>

	<script>
		function MYFUNCTION(){
			document.getElementById('demo').innerHTML="Pargraph are changed noww!!!";
		}
		

	</script>
</head>
<body>
	<h2>JAVASCRIPT IN HEAD--</h2>

	<p id="demo">
		A paragraph  with id
	</p>

<button type="button" onclick="MYFUNCTION()">Try it</button>




</body>
</html>
