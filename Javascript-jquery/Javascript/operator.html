<!DOCTYPE html>
<html>
<head>
	<title>OPERATORS</title>
</head>
<body>

	<script type="text/javascript">
		//ARITHMETIC OPERATIO:(+,-,*,/,%,++,--)
		X=66;
		Y=99;
		document.write(X+Y ,'<br>' );
		Y++;
		document.write(Y ,'<br>');

		document.write("X + Y=", X+Y ,'<br>');
		document.write("X -Y=", X-Y ,'<br>');
		document.write("X%Y=", X%Y ,'<br>');



		//ASSIGNMENT OPERATOR:(=,+=,-=,*=,/=,==,!=)
		i=10;
		i+=2;
		document.write( i,'<br>' );

		i=4;
		document.write( i,'<br>' );

		//COMPARISON OPERATOR:(==,===,<=,>=,!=)

		//<--------------------== EMAIL ADDRESS DB SAI MATCH ,==== MEAN DATATYPE BI VALUE BI CHECK KERAI--------<=LOOP CHALANA DB 10 TEK LAIKER ANA HAI-------->=REVERSE LOOP------!=PROGRAMS LOGIN LOGICS--->DATABSEPER LOGIN NII OPERATOR NI HOO...//
         a=12;
         b=4;
         document.write( a==b ,'<br>');
         document.write( a>=b, '<br>');

         document.write( a!=b, '<br>');


         u=10;
         r='10';

        document.write( u===r  );





		
	</script>

</body>
</html>
